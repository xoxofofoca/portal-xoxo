<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --neon: #8b0000; /* Vermelho sangue no lugar do neon */
            --pink: #330000;
            --bg: #050505;
        }

        /* ANIMA√á√ïES MACABRAS */
        @keyframes tremor {
          0% { transform: translate(1px, 1px) rotate(0deg); }
          25% { transform: translate(-1px, -1px) rotate(-1deg); }
          50% { transform: translate(-2px, 1px) rotate(1deg); }
          75% { transform: translate(1px, -2px) rotate(0deg); }
          100% { transform: translate(0, 0) rotate(-1deg); }
        }

        @keyframes fumaca-sombria {
          0% { text-shadow: 0 0 10px #8b0000, 0 0 20px #000; opacity: 0.8; }
          50% { text-shadow: 0 0 40px #ff0000, 0 0 60px #1a0000; opacity: 1; transform: scale(1.02); }
          100% { text-shadow: 0 0 15px #8b0000, 0 0 25px #000; opacity: 0.8; }
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .hero {
            height: 40vh;
            background: linear-gradient(rgba(0,0,0,0.8), var(--bg)), 
                        url('https://images.unsplash.com/photo-1509248961158-e54f6934749c?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* O T√çTULO ALTERADO */
        .hero h1 {
            font-size: 5rem;
            margin: 0;
            color: #000;
            font-weight: 900;
            letter-spacing: 15px;
            animation: tremor 0.1s infinite, fumaca-sombria 3s ease-in-out infinite;
        }

        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .btn-login {
            background: #8b0000;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid red;
            text-transform: uppercase;
        }

        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }

        .input-box {
            background: #0f0f0f;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #440000;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #ff0000;
            font-size: 1.1rem;
            resize: none;
            outline: none;
        }

        .btn-post {
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            float: right;
            cursor: pointer;
        }

        .fofoca-card {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 5px solid #8b0000;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p style="color: #600; font-weight: bold;">A fofoca que a cidade teme.</p>
    </header>

    <div id="login-screen">
        <h3 style="color: #8b0000;">Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="Qual o segredo sombrio de hoje?"></textarea>
            <button class="btn-post" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            const texto = document.getElementById('fofocaInput').value;
            if(texto.trim() === "") return;

            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                document.getElementById('fofocaInput').value = "";
            })
            .catch((error) => {
                alert("Erro ao enviar! Verifica se as Regras do Firestore est√£o em 'Modo de Teste'.");
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc")
            .onSnapshot((snapshot) => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach((doc) => {
                    const fofoca = doc.data();
                    mural.innerHTML += `
                        <div class="fofoca-card">
                            <small style="color: #444;">üì¢ Enviado das sombras...</small>
                            <p style="color: #ccc;">${fofoca.conteudo}</p>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
