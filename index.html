<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO | Confissões</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --bg-color: #0a0a0c;
            --card-bg: #16161a;
            --accent: #e0e0e0;
            --text-main: #f0f0f0;
            --text-dim: #88888b;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Névoa Suave */
        .fog {
            position: fixed;
            top: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.05;
            z-index: -1;
            animation: drift 100s linear infinite;
        }

        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 8px;
            font-weight: 200;
            margin: 0;
            text-transform: uppercase;
        }

        header p {
            color: var(--text-dim);
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        #main-content {
            width: 90%;
            max-width: 550px;
        }

        /* Caixa de Escrita Elegante */
        .write-area {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            border: 1px solid #232329;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-size: 1.1rem;
            outline: none;
            resize: none;
            line-height: 1.6;
            font-family: inherit;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
            border-top: 1px solid #232329;
            padding-top: 15px;
        }

        .btn-send {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        /* Feed de Mensagens */
        .confession {
            background: transparent;
            padding: 25px 0;
            border-bottom: 1px solid #1c1c22;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .confession p {
            margin: 0;
            font-size: 1.05rem;
            line-height: 1.6;
            color: #d1d1d6;
        }

        .time {
            display: block;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 10px;
        }

        /* Esconder login por padrão para experiência fluida */
        #login-screen { padding: 100px 20px; text-align: center; }
        #feed-container { display: none; width: 100%; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

    <div class="fog"></div>

    <header>
        <h1>X O X O</h1>
        <p>Um lugar seguro para o que não pode ser dito.</p>
    </header>

    <div id="login-screen">
        <button class="btn-send" style="background: transparent; color: white; border: 1px solid #444;" onclick="start()">Entrar Silenciosamente</button>
    </div>

    <div id="feed-container" style="display: none;">
        <div id="main-content">
            <div class="write-area">
                <textarea id="fofocaInput" rows="4" placeholder="O que está no seu coração hoje?"></textarea>
                <div class="actions">
                    <button class="btn-send" id="btnEnviar" onclick="enviarFofoca()">Sussurrar</button>
                </div>
            </div>

            <div id="mural"></div>
        </div>
    </div>

    <script>
        // Configuração Firebase (Sua configuração atual)
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function start() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'flex';
            carregarFofocas();
        }

        function enviarFofoca() {
            const input = document.getElementById('fofocaInput');
            const btn = document.getElementById('btnEnviar');
            if (!input.value.trim()) return;

            btn.disabled = true;
            btn.innerText = "...";

            // Rastreio Simples (IP e Navegador)
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    salvar({ ip: data.ip, device: navigator.platform });
                })
                .catch(() => salvar({ ip: "Anônimo", device: "Desconhecido" }));

            function salvar(rastro) {
                db.collection("fofocas").add({
                    conteudo: input.value,
                    data: firebase.firestore.FieldValue.serverTimestamp(),
                    rastro: rastro
                }).then(() => {
                    input.value = "";
                    btn.disabled = false;
                    btn.innerText = "Sussurrar";
                });
            }
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    const dataHora = f.data ? new Date(f.data.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "";
                    mural.innerHTML += `
                        <div class="confession">
                            <p>${f.conteudo}</p>
                            <span class="time">Sussurrado às ${dataHora}</span>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
