<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO | Underworld</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --blood-red: #8b0000;
            --neon-red: #ff0000;
            --deep-void: #020202;
            --card-gray: #0a0a0a;
        }

        body {
            margin: 0;
            background-color: var(--deep-void);
            color: #e0e0e0;
            font-family: 'Special Elite', 'Courier New', monospace; /* Fonte tipo máquina de escrever antiga */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Névoa Vermelha e Sombria */
        .fog {
            position: fixed;
            top: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.15;
            filter: sepia(100%) saturate(500%) hue-rotate(-50deg);
            z-index: -1;
            animation: drift 80s linear infinite;
        }
        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        header {
            text-align: center;
            padding: 60px 20px;
        }

        header h1 {
            font-size: 4rem;
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--blood-red);
            margin: 0;
            letter-spacing: 15px;
        }

        header p {
            color: #555;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        #main-content {
            width: 90%;
            max-width: 500px;
        }

        /* Caixa de Confissão "Sinistra" */
        .write-area {
            background: var(--card-gray);
            border: 1px solid #1a0000;
            border-radius: 4px;
            padding: 20px;
            position: relative;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #ff4d4d;
            font-size: 1.2rem;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .btn-send {
            background: transparent;
            color: var(--neon-red);
            border: 1px solid var(--blood-red);
            padding: 8px 20px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-send:hover {
            background: var(--blood-red);
            color: white;
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* Feed de Pecados */
        .confession {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(90deg, #050000, transparent);
            border-left: 2px solid var(--blood-red);
            margin-bottom: 20px;
        }

        .confession p {
            font-size: 1.1rem;
            color: #bbb;
            line-height: 1.4;
        }

        .meta {
            font-size: 0.7rem;
            color: #444;
            margin-top: 5px;
            display: block;
        }

        #login-screen { padding: 100px 0; }
    </style>
</head>
<body>

    <div class="fog"></div>

    <header>
        <h1>XOXO</h1>
        <p>Libere seus demônios. Ninguém está olhando.</p>
    </header>

    <div id="login-screen">
        <button class="btn-send" onclick="entrar()">ENTRAR NO VAZIO</button>
    </div>

    <div id="feed-container" style="display: none;">
        <div id="main-content">
            <div class="write-area">
                <textarea id="fofocaInput" rows="5" placeholder="Qual o seu pecado mais sujo?"></textarea>
                <div class="actions">
                    <button class="btn-send" id="btnEnviar" onclick="enviarFofoca()">PECADO COMETIDO</button>
                </div>
            </div>
            <div id="mural"></div>
        </div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function entrar() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            const input = document.getElementById('fofocaInput');
            const btn = document.getElementById('btnEnviar');
            if (!input.value.trim()) return;

            btn.disabled = true;
            btn.innerText = "QUEIMANDO...";

            // Rastreio Simples integrado
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => salvar({ ip: data.ip }))
                .catch(() => salvar({ ip: "Anônimo" }));

            function salvar(rastro) {
                db.collection("fofocas").add({
                    conteudo: input.value,
                    data: firebase.firestore.FieldValue.serverTimestamp(),
                    rastro: rastro
                }).then(() => {
                    input.value = "";
                    btn.disabled = false;
                    btn.innerText = "PECADO COMETIDO";
                });
            }
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    mural.innerHTML += `
                        <div class="confession">
                            <p>${f.conteudo}</p>
                            <span class="meta">ANÔNIMO RASTREADO: ${f.rastro?.ip || "ESCONDIDO"}</span>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
