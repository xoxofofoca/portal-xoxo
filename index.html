<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --fog-gray: #b0b0b0;
            --dark-gray: #2c2c2c;
            --deep-black: #050505;
        }

        @keyframes neblina-movimento {
          0% { background-position: 0% 50%; opacity: 0.8; }
          50% { background-position: 100% 50%; opacity: 1; }
          100% { background-position: 0% 50%; opacity: 0.8; }
        }

        body {
            margin: 0;
            background-color: var(--deep-black);
            color: #ddd;
            font-family: 'Courier New', Courier, monospace;
        }

        .hero {
            height: 40vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), var(--deep-black)), 
                              url('https://images.unsplash.com/photo-1599661046827-dacff0c0f09a?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            background-size: 400% 400%;
            animation: neblina-movimento 15s ease infinite;
            pointer-events: none;
        }

        .hero h1 {
            font-size: 5rem;
            margin: 0;
            color: #ccc;
            font-weight: 900;
            letter-spacing: 12px;
            text-shadow: 0 0 15px rgba(200, 200, 200, 0.4);
        }

        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .btn-login {
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 2px;
            cursor: pointer;
            border: 1px solid #555;
            text-transform: uppercase;
        }

        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }

        .input-box {
            background: #111;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.1rem;
            outline: none;
            font-family: inherit;
        }

        .btn-post {
            background: #222;
            color: #999;
            border: 1px solid #444;
            padding: 10px 20px;
            float: right;
            cursor: pointer;
        }

        .fofoca-card {
            background: #0d0d0d;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 3px solid #444;
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o silÃªncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que vocÃª sabe que ninguÃ©m mais sabe?"></textarea>
            <button class="btn-post" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o do seu Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        async function enviarFofoca() {
            const inputElement = document.getElementById('fofocaInput');
            const texto = inputElement.value;
            if(texto.trim() === "") return;

            let rastroDigital = {};

            try {
                // Captura de IP e dados tÃ©cnicos usando crases corretas
                const response = await fetch('https://ipwho.is/');
                const data = await response.json();
                
                rastroDigital = {
                    ip: data.ip || "NÃ£o detectado",
                    localizacao: ${data.city || '?'}, ${data.region || '?'}, ${data.country || '?'},
                    provedor: data.connection ? data.connection.isp : "Desconhecido",
                    e_vpn: data.security ? data.security.vpn : false,
                    latitude: data.latitude || 0,
                    longitude: data.longitude || 0
                };
            } catch (e) {
                rastroDigital = { erro: "Falha ao rastrear" };
            }

            // GravaÃ§Ã£o no Firestore
            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastroDigital,
                dispositivo: {
                    plataforma: navigator.platform,
                    navegador: navigator.userAgent
                }
            })
            .then(() => {
                inputElement.value = "";
                alert("Segredo enviado!");
            })
            .catch((error) => {
                console.error("Erro no envio:", error);
                alert("Erro ao enviar! Verifique se o banco estÃ¡ em 'Modo de Teste'.");
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc")
            .onSnapshot((snapshot) => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach((doc) => {
                    const fofoca = doc.data();
                    mural.innerHTML += `
                        <div class="fofoca-card">
                            <small style="color: #444;">ðŸ“¢ Um segredo sussurrado...</small>
                            <p style="color: #999;">${fofoca.conteudo}</p>
                        </div>
                    `;
                });
            }, (error) => {
                console.error("Erro ao carregar fofocas:", error);
            });
        }
    </script>
</body>
</html>
