<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO | Arquivo Secreto</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --blood: #660000;
            --neon: #ff1a1a;
            --void: #050505;
        }

        body {
            margin: 0;
            background-color: var(--void);
            color: #d1d1d1;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        .fog {
            position: fixed;
            top: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.12;
            z-index: -1;
            animation: moveFog 70s linear infinite;
        }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        header h1 {
            font-size: 3.5rem;
            color: white;
            letter-spacing: 20px;
            margin: 0;
            text-shadow: 0 0 20px var(--blood);
        }

        header p {
            color: var(--neon);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 15px;
        }

        #main-content {
            width: 90%;
            max-width: 500px;
            margin: auto;
        }

        .input-container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 25px;
            position: relative;
            min-height: 180px;
        }

        /* TEXTAREA INVISÍVEL PARA CAPTURAR O TEXTO */
        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: transparent; 
            caret-color: white;
            font-size: 1.15rem;
            outline: none;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        /* ONDE AS LETRAS COLORIDAS APARECEM */
        #texto-animado {
            position: absolute;
            top: 65px; 
            left: 25px;
            right: 25px;
            pointer-events: none; 
            font-size: 1.15rem;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            z-index: 1;
        }

        .char-caotico {
            display: inline-block;
            animation: tremor 0.3s infinite alternate;
        }

        @keyframes tremor {
            from { transform: translate(0,0); }
            to { transform: translate(1px, 1px); }
        }

        .btn-archive {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        .btn-archive:hover {
            border-color: var(--neon);
            color: var(--neon);
            box-shadow: 0 0 15px var(--blood);
        }

        .revelation {
            margin-top: 40px;
            border-left: 2px solid var(--blood);
            padding: 20px;
            background: rgba(10, 10, 10, 0.8);
            margin-bottom: 20px;
        }

        #login-screen { padding: 50px 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="fog"></div>

    <header>
        <h1>XOXO</h1>
        <p>O que você viu que ninguém mais sabe?</p>
    </header>

    <div id="login-screen">
        <button class="btn-archive" style="width: auto;" onclick="start()">ACESSAR ARQUIVOS</button>
    </div>

    <div id="feed-container" style="display: none;">
        <div id="main-content">
            <div class="input-container">
                <h3 style="color: #444; font-size: 0.7rem; text-align: center; margin-bottom: 10px;">REGISTRAR INFRAÇÃO ALHEIA</h3>
                <div id="texto-animado"></div>
                <textarea id="fofocaInput" rows="5" placeholder="Conte o que fizeram..."></textarea>
                <button class="btn-archive" id="btnEnviar" onclick="enviarFofoca()">ARQUIVAR PARA SEMPRE</button>
            </div>
            <div id="mural"></div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        let rastroAtual = { ip: "Desconhecido" };

        // FUNÇÃO PARA MUDAR DE TELA
        function start() {
            console.log("Iniciando...");
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
            capturarRastro();
        }

        // EFEITO DE COR AO DIGITAR
        const input = document.getElementById('fofocaInput');
        const display = document.getElementById('texto-animado');

        if(input) {
            input.addEventListener('input', () => {
                display.innerHTML = '';
                input.value.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.innerText = char === ' ' ? '\u00A0' : char;
                    
                    const cores = ['#ff1a1a', '#ffffff', '#660000', '#ff4d4d'];
                    const cor = cores[Math.floor(Math.random() * cores.length)];
                    
                    span.style.color = cor;
                    span.classList.add('char-caotico');
                    display.appendChild(span);
                });
            });
        }

        function enviarFofoca() {
            const val = input.value.trim();
            if (!val) return;

            document.getElementById('btnEnviar').innerText = "ARQUIVANDO...";
            
            db.collection("fofocas").add({
                conteudo: val,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastroAtual
            }).then(() => {
                input.value = "";
                display.innerHTML = "";
                document.getElementById('btnEnviar').innerText = "ARQUIVAR PARA SEMPRE";
            }).catch(err => console.error("Erro ao enviar:", err));
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    mural.innerHTML += <div class="revelation"><p>${f.conteudo}</p></div>;
                });
            });
        }

        async function capturarRastro() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                rastroAtual.ip = data.ip;
            } catch(e) { console.log("Erro rastro"); }
        }
    </script>
</body>
</html>
