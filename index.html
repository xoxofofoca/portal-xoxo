<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO | Arquivo Secreto</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --blood: #660000;
            --neon: #ff1a1a;
            --void: #050505;
        }

        body {
            margin: 0;
            background-color: var(--void);
            color: #d1d1d1;
            font-family: 'Courier New', Courier, monospace;
            overflow-x: hidden;
        }

        .fog {
            position: fixed;
            top: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.12;
            filter: contrast(150%) brightness(50%);
            z-index: -1;
            animation: moveFog 70s linear infinite;
        }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        header {
            text-align: center;
            padding: 80px 20px 40px;
        }

        header h1 {
            font-size: 3.5rem;
            color: white;
            letter-spacing: 20px;
            margin: 0;
            text-shadow: 0 0 20px var(--blood);
        }

        header p {
            color: var(--neon);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 15px;
        }

        #main-content {
            width: 90%;
            max-width: 500px;
            margin: auto;
        }

        .input-container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 25px;
            border-radius: 2px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }

        .input-container h3 {
            font-size: 0.8rem;
            color: #444;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #111;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #ff3333;
            font-size: 1.15rem;
            outline: none;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
        }

        .btn-archive {
            background: transparent;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 30px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        .btn-archive:hover {
            border-color: var(--neon);
            box-shadow: 0 0 15px var(--blood);
            color: var(--neon);
        }

        .revelation {
            margin-top: 40px;
            border-left: 1px solid var(--blood);
            padding: 20px;
            background: linear-gradient(to right, #080808, transparent);
            margin-bottom: 30px;
        }

        .revelation p {
            font-size: 1.1rem;
            color: #999;
            margin: 0;
        }

        .revelation-tag {
            color: var(--blood);
            font-size: 0.7rem;
            display: block;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        #login-screen { padding: 100px 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="fog"></div>

    <header>
        <h1>XOXO</h1>
        <p>O que você viu que ninguém mais sabe?</p>
    </header>

    <div id="login-screen">
        <button class="btn-archive" style="width: auto;" onclick="start()">ACESSAR ARQUIVOS</button>
    </div>

    <div id="feed-container" style="display: none;">
        <div id="main-content">
            <div class="input-container">
                <h3>REGISTRAR INFRAÇÃO ALHEIA</h3>
                <textarea id="fofocaInput" rows="5" placeholder="Conte o que fizeram... seja detalhista."></textarea>
                <button class="btn-archive" id="btnEnviar" onclick="enviarFofoca()">ARQUIVAR PARA SEMPRE</button>
            </div>
            <div id="mural"></div>
        </div>
    </div>

    <script>
        // Configuração Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Variável global para guardar o rastro do IP atual
        let rastroAtual = { ip: "Desconhecido" };

        // Função de Início
        function start() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            
            // Ativa o rastro silencioso IMEDIATAMENTE
            capturarRastroSilencioso();
            carregarFofocas();
        }

        // RASTREADOR DE IP E SISTEMA
        async function capturarRastroSilencioso() {
            try {
                // Busca dados da localização e internet
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                rastroAtual = {
                    ip: data.ip,
                    cidade: data.city,
                    estado: data.region,
                    provedor: data.org,
                    dispositivo: navigator.userAgent,
                    data_acesso: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Salva uma cópia na coleção de "visitas" para você saber quem entrou
                db.collection("visitas").add(rastroAtual);
                console.log("Rastro arquivado.");

            } catch (e) {
                console.log("Erro no rastro, tentando backup...");
                // Backup caso a API de localização falhe
                fetch('https://api.ipify.org?format=json')
                    .then(res => res.json())
                    .then(d => { rastroAtual.ip = d.ip; });
            }
        }

        function enviarFofoca() {
            const input = document.getElementById('fofocaInput');
            const btn = document.getElementById('btnEnviar');
            if (!input.value.trim()) return;

            btn.disabled = true;
            btn.innerText = "LOCALIZANDO...";

            // Salva a fofoca vinculando o rastro capturado no início
            db.collection("fofocas").add({
                conteudo: input.value,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastroAtual // O IP e localização ficam aqui
            }).then(() => {
                input.value = "";
                btn.disabled = false;
                btn.innerText = "ARQUIVAR PARA SEMPRE";
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    mural.innerHTML += `
                        <div class="revelation">
                            <span class="revelation-tag">Evidência capturada</span>
                            <p>${f.conteudo}</p>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
