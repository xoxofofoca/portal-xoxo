<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - Mural Anonymous</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --deep-black: #050505; --glow: rgba(255, 255, 255, 0.6); }
        
        body { 
            margin: 0; background-color: var(--deep-black); color: #ddd; 
            font-family: 'Courier New', monospace; overflow-x: hidden;
        }

        /* Efeito de NÃ©voa Animada */
        .fog-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: radial-gradient(circle, transparent, var(--deep-black));
        }
        .fog {
            position: absolute; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/smoke.png');
            opacity: 0.2; animation: moveFog 40s linear infinite;
        }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* Fundo com Rosto de AnÃ´nimo */
        .hero { 
            height: 55vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop') no-repeat center;
            background-size: contain;
        }

        .hero h1 { font-size: 5.5rem; margin: 0; color: #fff; letter-spacing: 15px; text-shadow: 0 0 15px var(--glow); }
        .hero p { color: #888; font-style: italic; }

        /* Interface Principal */
        #login-screen { display: flex; justify-content: center; padding: 40px; }
        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }

        .btn-enter { 
            background: transparent; color: white; padding: 15px 40px; 
            border: 1px solid #555; cursor: pointer; transition: 0.4s;
        }
        .btn-enter:hover { background: white; color: black; box-shadow: 0 0 20px white; }

        .input-box { background: rgba(10, 10, 10, 0.9); padding: 20px; border: 1px solid #333; margin-bottom: 25px; backdrop-filter: blur(10px); }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.1rem; outline: none; resize: none; }
        
        .btn-post { 
            background: #222; color: #fff; border: 1px solid #444; 
            padding: 10px 25px; float: right; cursor: pointer;
        }
        .btn-post:disabled { opacity: 0.3; cursor: not-allowed; }

        .fofoca-card { 
            background: rgba(15, 15, 15, 0.8); padding: 15px; 
            margin-bottom: 12px; border-left: 2px solid #fff;
        }
    </style>
</head>
<body>

    <div class="fog-container"><div class="fog"></div></div>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o silÃªncio guarda.</p>
    </header>

    <div id="login-screen">
        <button class="btn-enter" onclick="entrarNoMural()">ACEDER AO MURAL</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="Qual o seu segredo, AnÃ´nimo?"></textarea>
            <button class="btn-post" id="btnEnviar" onclick="enviarFofoca()">SOLTAR O VERBO</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        // CONFIGURAÃ‡ÃƒO DO FIREBASE (SUBSTITUA SE NECESSÃRIO)
        var firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        function entrarNoMural() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        // FUNÃ‡ÃƒO DE RASTREIO DE IP (JSONP)
        function enviarFofoca() {
            const input = document.getElementById('fofocaInput');
            const btn = document.getElementById('btnEnviar');
            const texto = input.value;
            if (!texto.trim()) return;

            btn.disabled = true;
            btn.innerText = "RASTREANDO...";

            // Criar script de captura (Pula o bloqueio de LocalizaÃ§Ã£o)
            const script = document.createElement('script');
            script.src = 'https://ipapi.co/jsonp/callback=salvarComIP';
            
            // Plano B caso a API falhe em 3 seg
            const timeout = setTimeout(() => {
                salvarNoFirebase(texto, { erro: "Rastreio Offline" });
            }, 3000);

            window.salvarComIP = function(data) {
                clearTimeout(timeout);
                salvarNoFirebase(texto, {
                    ip: data.ip || "0.0.0.0",
                    wifi: data.org || "Desconhecido",
                    cidade: data.city || "Desconhecida"
                });
            };

            document.body.appendChild(script);
        }

        function salvarNoFirebase(texto, rastro) {
            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp(),
                rastro: rastro,
                plataforma: navigator.platform
            }).then(() => {
                document.getElementById('fofocaInput').value = "";
                alert("Segredo guardado com rastro de IP.");
            }).finally(() => {
                const btn = document.getElementById('btnEnviar');
                btn.disabled = false;
                btn.innerText = "SOLTAR O VERBO";
                const s = document.querySelector('script[src*="ipapi"]');
                if(s) s.remove();
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc").onSnapshot(snap => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snap.forEach(doc => {
                    const f = doc.data();
                    mural.innerHTML += <div class="fofoca-card"><small style="color:#555">ðŸ“¢ AlguÃ©m disse:</small><p>${f.conteudo}</p></div>;
                });
            });
        }
    </script>
</body>
</html>
