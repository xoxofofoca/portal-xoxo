<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO - O Mural dos Segredos</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            /* Cores de suspense */
            --fog-gray: #b0b0b0;
            --dark-gray: #2c2c2c;
            --deep-black: #050505;
            --subtle-red: #4a0000; /* Vermelho muito sutil para detalhes */
        }

        /* ANIMA√á√ÉO DE N√âVOA EM MOVIMENTO */
        @keyframes neblina-movimento {
          0% { background-position: 0% 50%; opacity: 0.8; }
          50% { background-position: 100% 50%; opacity: 1; }
          100% { background-position: 0% 50%; opacity: 0.8; }
        }

        @keyframes tremor-sutil {
          0% { transform: translate(0.5px, 0.5px); }
          50% { transform: translate(-0.5px, -0.5px); }
          100% { transform: translate(0, 0); }
        }

        body {
            margin: 0;
            background-color: var(--deep-black);
            color: #ddd; /* Texto ligeiramente off-white para suspense */
            font-family: 'Courier New', Courier, monospace;
        }

        .hero {
            height: 40vh;
            /* IMAGEM DE FUNDO ATUALIZADA: Homem na n√©voa (Menos perturbadora, mais suspense) */
            /* Link de imagem de exemplo: homem em silhueta na neblina profunda */
            background-image: linear-gradient(rgba(0,0,0,0.6), var(--deep-black)), 
                              url('https://images.unsplash.com/photo-1599661046827-dacff0c0f09a?auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden; /* Para conter a n√©voa animada */
        }

        /* CAMADA DE N√âVOA ANIMADA SOBRE A IMAGEM */
        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Efeito de n√©voa em movimento usando gradiente e anima√ß√£o */
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1), rgba(0,0,0,0.1));
            background-size: 400% 400%;
            animation: neblina-movimento 15s ease infinite;
            pointer-events: none; /* N√£o interfere nos cliques */
        }

        /* O T√çTULO ALTERADO PARA SUSPENSE (SUTIL) */
        .hero h1 {
            font-size: 5rem;
            margin: 0;
            color: #ccc;
            font-weight: 900;
            letter-spacing: 12px;
            /* Efeito de brilho de n√©voa sutil */
            text-shadow: 0 0 15px rgba(200, 200, 200, 0.4);
            animation: tremor-sutil 0.2s infinite; /* Tremor muito mais suave */
            position: relative; /* Fica acima da n√©voa animada */
        }

        /* Frase de efeito mais adequada ao suspense sutil */
        .hero p {
            color: #999;
            font-style: italic;
            position: relative; /* Fica acima da n√©voa animada */
        }

        #login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        /* Bot√£o estilizado para suspense */
        .btn-login {
            background: #333; /* Cinza escuro */
            color: white;
            padding: 15px 30px;
            border-radius: 2px; /* Cantos quadrados */
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #555;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #444;
        }

        #feed-container { display: none; padding: 20px; max-width: 600px; margin: auto; }

        .input-box {
            background: #111;
            padding: 20px;
            border-radius: 2px;
            border: 1px solid #333;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 1.1rem;
            resize: none;
            outline: none;
            font-family: inherit; /* Mant√©m Courier New */
        }

        /* Bot√£o de postagem sutil */
        .btn-post {
            background: #222;
            color: #999;
            border: 1px solid #444;
            padding: 10px 20px;
            border-radius: 2px;
            float: right;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, color 0.3s;
        }
        .btn-post:hover {
            background: #333;
            color: white;
        }

        .fofoca-card {
            background: #0d0d0d;
            padding: 20px;
            border-radius: 2px;
            margin-bottom: 15px;
            border-left: 3px solid #444; /* Borda cinza sutil */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <header class="hero">
        <h1>XOXO</h1>
        <p>Segredos que o sil√™ncio guarda.</p>
    </header>

    <div id="login-screen">
        <h3>Entre no mural... se tiver coragem.</h3>
        <button class="btn-login" onclick="fakeLogin()">Aceder ao Mural</button>
    </div>

    <div id="feed-container">
        <div class="input-box">
            <textarea id="fofocaInput" rows="3" placeholder="O que voc√™ sabe que ningu√©m mais sabe?"></textarea>
            <button class="btn-post" onclick="enviarFofoca()">Soltar o Verbo!</button>
            <div style="clear: both;"></div>
        </div>
        <div id="mural"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC_RKEhHxEvgDN0w7X1AMAwE0a4ljiSbh4",
            authDomain: "xoxo-fofocas.firebaseapp.com",
            projectId: "xoxo-fofocas",
            storageBucket: "xoxo-fofocas.firebasestorage.app",
            messagingSenderId: "730968176054",
            appId: "1:730968176054:web:fcabf0465b189fddbdbd17",
            measurementId: "G-3DZPC3E7SV"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function fakeLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('feed-container').style.display = 'block';
            carregarFofocas();
        }

        function enviarFofoca() {
            const texto = document.getElementById('fofocaInput').value;
            if(texto.trim() === "") return;

            db.collection("fofocas").add({
                conteudo: texto,
                data: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                document.getElementById('fofocaInput').value = "";
            })
            .catch((error) => {
                alert("Erro ao enviar! Verifica se as Regras do Firestore est√£o em 'Modo de Teste'.");
            });
        }

        function carregarFofocas() {
            db.collection("fofocas").orderBy("data", "desc")
            .onSnapshot((snapshot) => {
                const mural = document.getElementById('mural');
                mural.innerHTML = "";
                snapshot.forEach((doc) => {
                    const fofoca = doc.data();
                    mural.innerHTML += `
                        <div class="fofoca-card">
                            <small style="color: #333;">üì¢ Um segredo sussurrado...</small>
                            <p style="color: #999;">${fofoca.conteudo}</p>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
